<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script defer src="/src/controller.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar--container">
        <h1 class="logo">Weather Forecast</h1>
        <nav>
          <ul>
            <li><a href="#">GitHub</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="main">
      <div class="container--main">
        <div class="search card">
          <div class="search--form">
            <h2>Type city</h2>
            <form class="form">
              <input class="input" placeholder="City" />
            </form>
          </div>
          <div id="map" class="card map"></div>
        </div>
        <div class="results">
          <div class="results--current card">
            <h2>Start by typing city</h2>
          </div>
          <div class="card results--hour">
            <ul class="results--hour--list">
              <h2>3 hour weather forecast</h2>
            </ul>
          </div>
          <div class="card results--week">
            <ul class="results--week--list">
              <h2>5 day weather forecast</h2>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
